<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Nunito:ital,wght@0,200;1,400&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <title>Music in Motion</title>
  </head>
  <body>
    <img class="hero-image" src="/assets/images/photo16.png" alt="" />
    <div class="hero-text">
      <h1 class="app-title">Music In Motion</h1>
      <h2 class="app-description" style="font-family: 'Roboto', sans-serif">
        The App that creates a custom playlist to go with your workout!
      </h2>

      <button
        onclick="getWorkoutSelect()"
        id="start-workout"
        class="btn-lg rounded"
      >
        Start Workout
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
          />
        </svg>
      </button>
    </div>

    <script src="/js/home.js"></script>
  </body>
</html>
