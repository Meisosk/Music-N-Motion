<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/workoutSelect.css" />
    <title>Choose Workout</title>
  </head>
  <body>
    <div class="hero2-image" >
      <div class="hero2-text">
        <!-- <h1 class="h1" style="font-size:50px; font-family: 'Roboto', sans-serif;">Please Choose A Workout</h1>
        <h1 class="h2" style="font-size:40px; font-family: 'Roboto', sans-serif;">The App That Does Something Cool</h1> -->
      </div>
    </div>
    <div class="main">
      <div class="container-sm">
        <div class="title-text">
        <h1 id="title">Please choose a workout</h1>
      </div>
      <form>
        <br />
        <div class="mb-3">
          <label>Do we need this label?</label>
          <select class="form-select" id="typeInput" name="typeInput" required>
            <option disabled selected hidden>Type of Workout</option>
            <option value="cardio">Cardio</option>
            <option value="olympic_weightlifting">Olympic Weightlifting</option>
            <option value="plyometrics">Plyometrics</option>
            <option value="powerlifting">Powerlifting</option>
            <option value="strength">Strength</option>
            <option value="stretching">Stretching</option>
            <option value="strongman">Strongman</option>
          </select>
          <br>
          <select class="form-select" id="levelInput" name="levelInput">
            <option disabled selected hidden>Level of Difficulty</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
          </select>
          <br>
          <label>
            <input
              class="btn btn-info"
              type="submit"
              id="submitButton"
              value="Get my plan"
              onClick="getResults()"
            />
          </label>
        </div>
      </div>
      </form>
    </div>
    <script src="/js/workoutSelect.js">

    </script>
  </body>
</html>
