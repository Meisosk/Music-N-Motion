<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5d880c53f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/workoutSelect.css" />
    <title>Choose Workout</title>
  </head>
  <body>
    <div class="hero2-image" >
      <a href="/html/index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      </a>
      <div class="hero2-text">
        <h1 class="title" style="font-size:50px; font-family: 'Roboto', sans-serif;">Please Choose A Workout</h1>
      </div>
    </div>
    <div class="main">
      <div class="container-sm">
        <form>
          <br />
        <div class="mb-3">
          <div class="" id="typeInput" name="typeInput">
            <div class="btn" id="form1"role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="type" id="cardio" value="cardio" autocomplete="off" >
                <label class="btn btnlabel" for="cardio">
                  <span style="padding-right: 15px;">Cardio</span>
                  <img src="/assets/images/running-shoe.png" class="icons"></label>

                <input type="radio" class="btn-check" name="type" id="strength" value="strength" autocomplete="off" >
                <label class="btn btnlabel" for="strength"><span style="padding-right: 15px;">
                  Strength</span><img src="/assets/images/biceps.png" class="icons"></label>

                <input type="radio" class="btn-check" name="type" id="plyometerics" value="plyometerics" autocomplete="off" >
                <label class="btn btnlabel" for="plyometerics"><span style="padding-right: 15px;">
                  Plyometerics</span><img src="/assets/images/jumping-rope.png" class="icons"></label>

                <input type="radio" class="btn-check" name="type" id="powerlifting" value="powerlifting" autocomplete="off" >
                <label class="btn btnlabel" for="powerlifting"><span style="padding-right: 15px;">
                  Powerlifting
                  </span><img src="/assets/images/weight-lifting-down.png" class="icons"></label>

                <input type="radio" class="btn-check" name="type" id="olympic_weightlifting" value="olympic_weightlifting" autocomplete="off" >
                <label class="btn btnlabel" for="olympic_weightlifting"><span style="padding-right: 15px;">
                  Olympic Weightlifting</span><img src="/assets/images/weight-lifting-up.png" class="icons"></label>

                <input type="radio" class="btn-check" name="type" id="stretching" value="stretching" autocomplete="off" >
                <label class="btn btnlabel" for="stretching"><span style="padding-right: 15px;">
                  Stretching</span><img src="/assets/images/meditation.png" class="icons"></label>
                <input type="radio" class="btn-check" name="type" id="strongman" value="strongman" autocomplete="off" >
                <label class="btn btnlabel" for="strongman"><span style="padding-right: 15px;">
                  Strongman</span><img src="/assets/images/strong-man.png" class="icons"></label>
            </div>

      <hr style="border: solid black 1px">

            <div class="btn" id="form-2" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="level" id="beginner" value="beginner" autocomplete="off" >
                <label class="btn group" id="beginner" for="beginner" ><i class="fa-regular fa-square  fa-hover-hidden"></i>
                  <i class="fa-regular fa-square-check fa-hover-show" id="box"></i><span style="padding-left: 15px;">Beginner</span></label>

                <input type="radio" class="btn-check" name="level" id="intermediate" value="intermediate" autocomplete="off" >
                <label class="btn group" id="intermediate" for="intermediate"><i class="fa-regular fa-square  fa-hover-hidden"></i>
                  <i class="fa-regular fa-square-check fa-hover-show" id="box"></i><span style="padding-left: 15px;">Intermediate</span></label>

                <input type="radio" class="btn-check" name="level" id="expert" value="expert" autocomplete="off" >
                <label class="btn group" id="expert" for="expert"><i class="fa-regular fa-square  fa-hover-hidden"></i>
                  <i class="fa-regular fa-square-check fa-hover-show" id="box"></i><span style="padding-left: 15px;">Expert</span></label>
            </div>
          <br>
            <button
              class="btn"
              id="submitButton"
              >Submit
          </button>
          <br>
        </div>
      </div>
        </form>
    </div>
    <script src="/js/workoutSelect.js"></script>
  </body>
</html>
