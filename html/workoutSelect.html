<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5d880c53f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/workoutSelect.css" />
    <title>Choose Workout</title>
  </head>
  <body>
    <div class="hero2-image" >
      <a href="/html/index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      </a>
      <div class="hero2-text">
        <h1 class="title" style="font-size:50px; font-family: 'Roboto', sans-serif;">Please Choose A Workout</h1>
  
        
      </div>
    </div>
    <div class="main">
      <div class="container-sm">
      <form>
        <br />
        <div class="mb-3">
          <div class="gap-2" id="typeInput" name="typeInput">
            <div class="d-grid gap-2" id="form1"role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="type" id="cardio" value="cardio" autocomplete="off" >
                <label class="btn btn-outline-primary" for="cardio">Cardio</label>

                <input type="radio" class="btn-check" name="type" id="strength" value="strength" autocomplete="off" >
                <label class="btn btn-outline-primary" for="strength">Strength</label>

                <input type="radio" class="btn-check" name="type" id="plyometerics" value="plyometerics" autocomplete="off" >
                <label class="btn btn-outline-primary" for="plyometerics">Plyometerics</label>

                <input type="radio" class="btn-check" name="type" id="powerlifting" value="powerlifting" autocomplete="off" >
                <label class="btn btn-outline-primary" for="powerlifting">Powerlifting</label>

                <input type="radio" class="btn-check" name="type" id="olympic_weightlifting" value="olympic_weightlifting" autocomplete="off" >
                <label class="btn btn-outline-primary" for="olympic_weightlifting">Olympic Weightlifting</label>

                <input type="radio" class="btn-check" name="type" id="stretching" value="stretching" autocomplete="off" >
                <label class="btn btn-outline-primary" for="stretching">Stretching</label>

                <input type="radio" class="btn-check" name="type" id="strongman" value="strongman" autocomplete="off" >
                <label class="btn btn-outline-primary" for="strongman">Strongman</label>
            </div>
            <hr style="opacity:1; border: 1px solid rgb(48, 53, 205)">
            <div class="btn-group" id="form-2"role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="level" id="beginner" value="beginner" autocomplete="off" >
                <label class="btn btn-outline-primary" for="beginner" >Beginner</label>
                <input type="radio" class="btn-check" name="level" id="intermediate" value="intermediate" autocomplete="off" >
                <label class="btn btn-outline-primary" for="intermediate">Intermediate</label>
                <input type="radio" class="btn-check" name="level" id="expert" value="expert" autocomplete="off" >
                <label class="btn btn-outline-primary" for="expert">Expert</label>
            </div>
          <br>
            <button
              class="btn btn-info"
              id="submitButton"
              >Submit
          </button>
          <br>
        </div>
      </div>
      </form>
    </div>
    <script src="/js/workoutSelect.js">

    </script>
  </body>
</html>
