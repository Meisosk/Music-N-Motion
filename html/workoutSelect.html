<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/workoutSelect.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm">
      <h1 id="title">Please choose a workout</h1>

      <form>
        <br />
        <div class="mb-3">
          <label>Type</label>
          <select class="form-select" id="typeInput" name="typeInput" required>
            <option disabled selected hidden>Type of Workout</option>
            <option value="cardio">Cardio</option>
            <option value="olympic_weightlifting">Olympic Weightlifting</option>
            <option value="plyometrics">Plyometrics</option>
            <option value="powerlifting">Powerlifting</option>
            <option value="strength">Strength</option>
            <option value="stretching">Stretching</option>
            <option value="strongman">Strongman</option>
          </select>
          <br>
          <select class="form-select" id="levelInput" name="levelInput">
            <option disabled selected hidden>Level of Difficulty</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
          </select>
          <br>
          <label>
            <input
              class="btn btn-info"
              type="submit"
              id="submitButton"
              value="Get my plan"
            />
          </label>
        </div>
      </form>
      <div id="resultDiv"></div>
    </div>
    <script src="/js/workoutSelect.js"></script>
  </body>
</html>
