<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <div class="hero-img-results">
      <a href="/html/workoutSelect.html">
        <svg
          class="bi bi-arrow-left"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </a>
      <h2 class="results-title">Here's Your Plan!</h2>
    </div>
    <div class="top-row">
      <div class="workout-rec">
          <h4 class="workout-title">Your workout</h4>
            <div class="workout-container res-container hidden-container row">
              <div class="yourWorkout d-flex">
                <div class="workoutAdvice">
                  <p class="advice-title">Workout:</p>
                  <p id="workout-name"></p>
                </div>
                <div class="workoutAdvice">
                  <p class="advice-title">Equipment:</p>
                  <p id="equipment"></p>
                </div>
              </div>
        
              <div class="instruction-btn d-flex justify-content-center align-items-center">
                <button
                  type="button"
                  class="btn workout-btn col-4"
                  data-bs-toggle="modal"
                  data-bs-target="#instructionsModal"
                >
                  Workout Details
                </button>
              </div>
              <!-- Modal -->
              <div
                class="modal fade"
                id="instructionsModal"
                tabindex="-1"
                aria-labelledby="instructionsModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="instructionsModalLabel">
                        Instructions
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="workoutDiscr">
                        <p></p>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
      </div>
        <div class="timer">
          <h4 id="timer-title">Workout Timer</h4>
          <div id="timer-container" class = "res-container d-flex flex-column justify-content-center">
            <div id="timeDisplay">00:00:00</div>
            <div class="d-flex flex-row justify-content-center">
              <button id="startBtn" class="timerBtn btn fa ">&#xf04b</button>
              <button id="pauseBtn" class="timerBtn btn fa">&#xf04c</button>
              <button id="resetBtn" class="timerBtn btn fa">&#xf021</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    
    <h4 class="music-title">
      Recomended Spotify playlist
    </h4>
    <div class="music-container res-container hidden-container">
      <iframe
        title="Spotify Embed: Recommendation Playlist"
        width="100%"
        height="100%"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="/js/results.js"></script>
  </body>
</html>
